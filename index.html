<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portgolio Landing</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">Brand</div>
        <nav class="nav">
          <a href="#features">Преимущества</a>
          <a href="#pricing">Цена</a>
          <a href="#contact">Контакты</a>
        </nav>
      </div>
    </header>

    <!-- 2. Hero -->
    <section class="hero">
      <div class="container">
        <h1>Решение вашей проблемы за 7 дней</h1>
        <p>Короткое объяснение ценности</p>
        <button class="btn-primary">Оставить заявку</button>
      </div>
    </section>

    <!-- 3. Trust -->
    <section class="trust">
      <div class="container">
        <p>Нам доверяют</p>
        <div class="logos">
          <img src="logo1.png" />
          <img src="logo2.png" />
        </div>
      </div>
    </section>

    <!-- 4. Features -->
    <section class="features" id="features">
      <div class="container">
        <h2>Почему мы</h2>

        <div class="features-grid">
          <article class="feature">
            <h3>Быстро</h3>
            <p>Результат за 7 дней</p>
          </article>

          <article class="feature">
            <h3>Надёжно</h3>
            <p>Гарантия результата</p>
          </article>
        </div>
      </div>
    </section>

    <!-- 5. CTA -->
    <section class="cta">
      <div class="container">
        <h2>Готовы начать?</h2>
        <button class="btn-primary">Получить консультацию</button>
      </div>
    </section>

    <!-- 6. Footer -->
    <footer class="footer" id="contact">
      <div class="container">
        <p>© 2026 Brand</p>
      </div>
    </footer>
  </body>
</html>
